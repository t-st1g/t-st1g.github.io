<!DOCTYPE html>

<body>
    <header>
        <h1>MAC Uniforms</h1>
        <nav>
            <ul>

    <main>
        <h2>Admin Panel</h2>
        <form>
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name">
            
            <label for="product-description">Product Description:</label>
            <textarea id="product-description" name="product-description"></textarea>
            
            <label for="product-price">Product Price:</label>
            <input type="number" id="product-price" name="product-price">
            
            <button type="submit">Add/Update Product</button>
        </form>
        <form>
            <label for="business-info">Business Information:</label>
            <textarea id="business-info" name="business-info"></textarea>
            
            <button type="submit">Update Information</button>
        </form>
    </main>
